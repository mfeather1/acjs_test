<!doctype html>
<html>
<head>
 <title>Customizing AnimCubeJS</title>
 <meta name="author" content="Michael Feather">
 <link rel="icon" href="../../../images/favicon.ico" type="image/x-icon">
 <meta name=viewport content="width=device-width, initial-scale=1">
 <script src=AnimCube.js></script>
 <style>
  body, html {
    font-family: Arial, Helvetica, sans-serif;
    margin:8px 4px;
    margin-left: 10%; margin-right: 10%;
  }
  p {margin:0; text-align: justify;}
  .btn {
    width:80px;
    height:30px;
    padding:0;
    border:1px solid black;
    border-radius:15px;
    background-color:#ffffff;
    outline:none;
  } 
  .btn:active {background-color:#aaaaaa;}
  .text {
    margin:0;
    padding:0;
    width:300px;
    height:300px;
    border:solid black 1px;
    resize:none;
    outline:none;
  }
 </style>
</head>
<body>
<center>
<font size=+2>Customizing AnimCubeJS</font>
<br><br>
<p>Use parameter dim=N where N = number of dimensions for cube sizes above
20x20.
For larger cube dimensions use parameter borderwidth=0 for better appearance.
</p>
<br>
<table border=0>
 <tr height=6>
 <tr>
  <td>
   <textarea id=text class=text spellcheck=false></textarea>
   <table align=center>
    <tr height=5>
    <tr>
     <td><button class=btn onclick="newCube(1)">Apply</button></td>
     <td width=5>
     <td><button class=btn onclick="clr()">Clear</button></td>
     <td width=5>
     <td><button class=btn onclick="location='create_help.html'">Help</button></td>
    </tr>
   </table>
  </td>
  <td width=20>
  <td>
   <div id=cube style="width:300px; height:300px;"></div>
   <table align=center>
    <tr height=12>
    <tr>
     <td>
      <select id=size onchange="newCube(1)"
       style="height:30px; border-radius:15px;padding:0 10px 0; 
              border:1px solid black; outline:none; background-color:#ffffff">
       <option value=2>2x2</option>
       <option value=3 selected>3x3</option>
       <option value=4>4x4</option>
       <option value=5>5x5</option>
       <option value=6>6x6</option>
       <option value=7>7x7</option>
       <option value=8>8x8</option>
       <option value=9>9x9</option>
       <option value=10>10x10</option>
       <option value=11>11x11</option>
       <option value=12>12x12</option>
       <option value=13>13x13</option>
       <option value=14>14x14</option>
       <option value=15>15x15</option>
       <option value=16>16x16</option>
       <option value=17>17x17</option>
       <option value=18>18x18</option>
       <option value=19>19x19</option>
       <option value=20>20x20</option>
      </select> 
     </td>
    </tr>
   </table>
  </td>
 </tr>
</table>
<table>
 <tr height=6>
 <tr> <td><input id=ts readonly style="width:600px; border:1px solid black"></input></td></tr>
 <tr height=6>
 <tr> <td><div id=link></div></td></tr>
</table>
<a href="javascript:window.close()">Close</a>
<br><br>
<script>
"use strict";
var acjs_removeListeners = [];
newCube(0);
function newCube(r) {
  var s = size.value; 
  var t = text.value.trim().replace(/\n/g, '');
  var p = 'dim=' + s + '&id=cube&' + t;
  if (t.length > 0) {
    var l = '<a target=_blank href="cube' + s + '.html?';
    l += t.replace(/#/g, '%23');
    l += '">Link to your simulator</a>';
    ts.value = t;
    link.innerHTML = l;
  }
  else {
    ts.value = '';
    link.innerHTML = '';
  }
  if (r)
    acjs_removeListeners['cube']();
  AnimCube(p); 
}
function clr() {
  text.value = '';
  ts.value = '';
  link.innerHTML = '';
  newCube(1);
}
</script>
</center>
</body>
</html>
