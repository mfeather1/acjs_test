<!doctype html>
<html>
<head>
<title>Cube Parts Offline</title>
 <meta name=viewport content="width=device-width, initial-scale=1">
 <meta name="author" content="Michael Feather">
 <link rel="icon" href="../../images/favicon.ico" type="image/x-icon"> 
 <script src=3x3x3/animcube3.nocache.js></script>
 <style>
  body, html {
    height:100%;
    overflow:hidden;
    margin:0;
  }
  div.wrap {
    height:100%;
    overflow:auto;
    padding:8px 1%;
  }
  .btn {
    width:110px;
    height:30px;
    padding:0;
    border:1px solid black;
    border-radius:15px;
    background-color:#ffffff;
    outline:none;
  } 
  .sel {
    height:32px;
    border-radius:12px;
    padding:0 10px 0;
    border:1px solid black;
    outline:none;
    background-color:#ffffff;
  }
  .btn:active {background-color: #aaaaaa;}
 </style>
</head>
<body>
<div class=wrap>
<center>
<font size="+2">Cube Parts</font><br><br>
<select id=cubeType class=sel onchange="newCube('reset')">
 <option value=1>Corners</option>
 <option value=2>Edges</option>
 <option value=3>Regular</option>
</select> 
<br><br><br>
<div id=cube3 style="width:300px;height:300px" 
  buttonheight=18 buttonbar=0 colorscheme=roywgb snap=1 bgcolor=ffffff>
</div>
<table>
 <tr height=8>
 <tr>
  <td><button class=btn onclick="newCube('random')">Scramble</button></td>
  <td width=20>
  <td><button class=btn onclick="newCube('reset')">Reset</button></td>
 </tr>
</table>
<br>
<a href="javascript:window.close()">Close</a>
<br><br><br>
<script>
var colorScheme = 'wygbor';
var edges = 'lwlwwwlwllylyyylyllglggglgllblbbblbllolooolollrlrrrlrl';
var corners = 'wlwlwlwlwylylylylyglglglglgblblblblbololololorlrlrlrlr';
var cube = cube3;
var Init = [];
var InitStatic = [];
cube.setAttribute('facelets', corners);
function newCube(cmd) {
  var type = document.getElementById('cubeType').value;
  if (type == 1)
    cube.setAttribute('facelets', corners);
  else if (type == 2)
    cube.setAttribute('facelets', edges);
  else {
    cube.setAttribute('colorscheme', colorScheme);
    cube.setAttribute('facelets', '');
  }
  if (cmd == 'random')
    cube.setAttribute('initmove', 'random');
  else
    cube.removeAttribute('initmove');
  Init[3](InitStatic[3]);
}
</script>
<script src=apmlib.js></script>
</center>
</div>
</body>
</html>
