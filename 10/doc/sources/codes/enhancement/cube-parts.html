<!doctype html>
<html>
<head>
<title>Cube Parts</title>
 <meta name=viewport content="width=device-width, initial-scale=1">
 <meta name="author" content="Michael Feather"> 
 <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
 <script src=../../../AnimCube3.js></script>
 <style>
  body, html {
    font-family: Arial, Helvetica, sans-serif;
    margin:8px 5%;
  }
  .btn {
    width:110px;
    height:30px;
    padding:0;
    border:1px solid black;
    border-radius:15px;
    background-color:#ffffff;
    outline:none;
  } 
  .btn:active {background-color: #aaaaaa;}
 </style>
</head>
<body>
<center>
<font size="+2">Cube Parts</font><br><br>
<select id=cubeType onchange="newCube(0)"
 style="height:32px; border-radius:12px;padding:0 10px 0; 
        border:1px solid black; outline:none; background-color:#ffffff">
 <option value=1>Corners</option>
 <option value=2>Edges</option>
 <option value=3>Regular</option>
</select> 
<br><br>
<div id=cube style="width:300px;height:300px"></div><br>
<table>
 <tr height=8>
 <tr>
  <td><button class=btn onclick="newCube(1)">Scramble</button></td>
  <td width=20>
  <td><button class=btn onclick="newCube(0)">Reset</button></td>
 </tr>
</table>
<br>
<a href="javascript:window.close()">Close</a>
<br><br><br>
<script>
var acjs_removeListeners = [];
var params = "id=cube&buttonbar=0&bgcolor=ffffff&edit=1&snap=1&buttonheight=18";
var colorScheme = '&colorscheme=wygbor';
var edges = '&facelets=lwlwwwlwllylyyylyllglggglgllblbbblbllolooolollrlrrrlrl';
var corners = '&facelets=wlwlwlwlwylylylylyglglglglgblblblblbololololorlrlrlrlr';
var rand = '&initmove=random';
AnimCube3(params + corners);
function newCube(cmd) {
  var p = params;
  var type = document.getElementById('cubeType').value;
  if (type == 1)
    p += corners;
  else if (type == 2)
    p += edges;
  else
    p += colorScheme;
  if (cmd == 1)
     p += rand 
  acjs_removeListeners['cube']();
  AnimCube3(p);
}
</script>
</center>
</body>
</html>
